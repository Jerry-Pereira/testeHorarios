<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Instituição</th>
        <th scope="col">Inicio-Termino</th>
        <th scope="col">Materia</th>
        <th scope="col">Turma</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let quinta of quinta">
        <td>{{quinta.Instituicao}}</td>
        <td>{{quinta.IniTer}}</td>
        <td>{{quinta.Materia}}</td>
        <td>{{quinta.Turma}}</td>
        <td><button type="button" class="btn btn-primary btn-sm" (click)="removerAulaQuinta(quinta.id)">Deletar</button></td>
      </tr> 
    </tbody>
  </table>

  <br><br><br>

    

    <div>
        <h2 class="nav justify-content-center">Adicionar Aula</h2>
    </div>

    <br>



    <form>
      <div class="row">
        <div class="col">
          <label for="exampleInputInstituicao">Instituição</label>
        <input type="text" class="form-control" id="exampleInputInstituicao" aria-describedby="InstituicaoHelp" placeholder="Ex: UFAM" name="Instituicao" [(ngModel)] = "aula.Instituicao">
        </div>
        <div class="col">
          <label for="exampleInputIniTer">Inicio - Termino</label>
        <input type="text" class="form-control" id="exampleInputIniTer" placeholder="Ex: 14:00 - 16:00" name="IniTer" [(ngModel)] = "aula.IniTer">
        </div>
        <div class="col">
          <label for="exampleInputMateria">Materia</label>
          <input type="text" class="form-control" id="exampleInputMateria" placeholder="Ex: Algebra Linear" name="Materia" [(ngModel)] = "aula.Materia">
        </div>
        <div class="col">
          <label for="exampleInputTurma">Turma</label>
          <input type="text" class="form-control" id="exampleInputTurma" placeholder="Ex: 4B" name="Turma" [(ngModel)] = "aula.Turma">
        </div>
      </div>
    </form>
    <br>
    <br>

    <div class="nav justify-content-center">
        <button type="submit" class="btn btn-primary" (click) = adicionarAulaQuinta() >Salvar</button>
    </div>
